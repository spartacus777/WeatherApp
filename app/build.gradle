apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'com.getkeepsafe.dexcount'

def final RECYCLER_VIEW_VER = '22.0.0'


dexcount {
    includeClasses = true
    includeFieldCount = true
    printAsTree = true
    orderByMethodCount = true
    verbose = true
}



android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "kizema.anton.podcastmvpsample"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        flavor21 {
            minSdkVersion 21
            targetSdkVersion 23
        }

        defConfig {
            minSdkVersion 15
            targetSdkVersion 22
        }
    }
}

dependencies {
    //butterknife
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.android.support:appcompat-v7:22.2.1'
    compile "com.android.support:recyclerview-v7:${RECYCLER_VIEW_VER}"
    //leak kanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'
    //retrofit
    compile ('com.squareup.retrofit:retrofit:2.0.0-beta1') {
        exclude module: 'okhttp'
    }
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.okhttp3:okhttp:3.0.0'

    //    compile 'com.squareup.retrofit2:converter-simplexml:2.1.0'

    //activeandroid
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'


    testCompile 'junit:junit:4.12'
    // Set this dependency if you want to use Hamcrest matching
    testCompile 'org.hamcrest:hamcrest-library:1.1'
    testCompile "org.robolectric:robolectric:3.0"
    testCompile 'org.mockito:mockito-core:1.10.19'

    //robotium
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.5.3'

    //robolectric
    androidTestCompile "org.robolectric:robolectric:3.1.2"
    androidTestCompile 'junit:junit:4.12'
}
